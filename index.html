<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>DZ2 KonovalovA</title>
</head>

<body>
  <div class="my-modal-windows">
    <button type="button" class="btn btn-primary main-modal-btn" data-toggle="modal" data-target="#exampleModal">
      Don`t Push the button
    </button>
  </div>
  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade shadow-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header my-modal-header shadow-sm">
          <h5 class="modal-title" id="exampleModalLabel">Modal Warning</h5>
          <button type="button" class="close text-light btn-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="d-flex">
            <div class="text-center">
              <img class="modal-img shadow" src="./img/My.jpg" alt="">
              <h5 class="modal-img-title mt-2 mb-0">Alex</h5>
              <h6 class="modal-profession">Junior Front-End <br> Developer</h6>
            </div>
            <div class="modal-about">
              <p>
                <b>Приветствую Вас, мой дорогой Гость! </b> <br> Рад сообщить, что данная работа была сделана
                самостоятельно, и мне очень важно Ваше мнение.
              </p>
              <b> Если Вам понравилась эта работа, можете нажать на рубинчик)</b>
            </div>
          </div>
        </div>
        <div class="modal-footer my-footer brd d-flex justify-content-center">
          <button type="button" class="btn bg-warning btn-style left-btn d-flex text-light shadow">
            <div class="pr-1">GET IT NOW</div>
            <div>
              <svg class="bi bi-gem" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 0 1-.8 0L.1 5.3a.5.5 0 0 1 0-.6l3-4zm11.386 3.785l-1.806-2.41-.776 2.413 2.582-.003zm-3.633.004l.961-2.989H4.186l.963 2.995 5.704-.006zM5.47 5.495l5.062-.005L8 13.366 5.47 5.495zm-1.371-.999l-.78-2.422-1.818 2.425 2.598-.003zM1.499 5.5l2.92-.003 2.193 6.82L1.5 5.5zm7.889 6.817l2.194-6.828 2.929-.003-5.123 6.831z" />
              </svg>
            </div>
          </button>
          <button type="button" class="btn btn-outline-warning btn-style right-btn shadow" data-dismiss="modal">NO,
            THANKS</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
